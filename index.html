<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fa/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="default.css" />
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Modak&display=swap"
      rel="stylesheet"
    />
    <title>CatsShop</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container _container">
          <a href="#" class="header__logo"
            ><i class="fa-solid fa-shield-cat"></i
          ></a>
          <h1>catShop.nl</h1>
          <button class="header__btn " id="add">
            <a href="#" class="header__btn"><i class="fa-solid fa-cart-plus"></i>Buy Cat!</a>
          </button>
        </div>
      </header>
      <main class="main _container">
        <h2 class="visually-hidden">Cat List</h2>
      </main>
  <footer class="footer">
        <div class="footer__container _container">
        <span class="footer-copyright">
          <p>all rights reserved</p>
          <i class="fa-regular fa-copyright"></i>
        </span>
        <div class="footer-socials">
          <a href="#"><i class="fa-brands fa-git-alt"></i></a>
          <a href="#"><i class="fa-brands fa-telegram"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
      </div>
    </div>
  </footer>
      <template id="card-template">
         <div class="main__card">
            <button class="card__like" aria-label="Поставить лайк">
              <i class="fa-solid fa-heart"></i>
            </button>
            <img src="#" alt="#" class="card-image"  />
            <a href="#" class="img__link"><h3 class="card__name">Имя кота</h3></a>
         </div>
        </template>
    <script src="/fa/js/all.min.js" defer></script>
    <script src="js/cats.js" defer></script>
    <script src="js/api.js" defer></script>
    <script src="js/card.js" defer></script>
    <script src="js/popup.js" defer></script>
    <script src="js/script.js" defer></script>

    <div id="popup" class="popup popup-add-cats">
      <div class="popup__body popup-add-cats">
        <div class="popup__content">
            <button class="popup__close btn popup-add-cats"><i class="fa-solid fa-xmark"></i></button>
            <div class="popup__title"> <h2>Добавить питомца</h2></div>
            <form class="form" id="popup-form-cat">
              <div class="form__image"></div>
            <input type="number" class="form__input" name="id" min="1" required placeholder="id">
            <input type="number" class="form__input" name="age" placeholder="Возраст">
            <input type="text" class="form__input" name="name" required placeholder="Имя">
            <input type="number" class="form__input" name="rate" placeholder="Рейтинг (0-10)" min="0" max="10">
            <textarea name="description" class="form__input form__textarea" placeholder="Описание"></textarea>
            <label class="form__checkbox-wrap">
                    <input type="checkbox" name="favourite" class="form__checkbox " placeholder="">
                    <span class="form__label">Любимчик</span>
                    <span class="form__fake-checkbox"><i class="fa-regular fa-circle-check"></i></span>
            </label>
            <input type="url" class="form__input form__input_image" name="img_link" placeholder="Ссылка на фото">
            <button type="submit" class="form__btn btn">Добавить котика</button>
            </form>

        </div>
      </div>
  </body>
</html>
